<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Submit Your Query</title>
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">Blog</a>
      <a href="#">Resources</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a class="nav-link active" aria-current="page" href="/queries">Queries</a> <!-- Link to Queries -->
    </div>
    <div class="header">
      <h1>Welcome to Sustainable Living Blog</h1>
      <p>Empowering You to Live Sustainably for a Greener Future</p>
    </div>
  </header>

  <!-- Main Section for Submit Query Form -->
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-5 p-5">
					<img alt="Submit Query" src="images/query.jpg" width="100%" height="400px">
				</div>
				<div class="col-md-7 p-2">
					<div class="card shadow p-3 mb-5 bd-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Submit Your Query</p>
						</div>
						<div class="card-body">
							<form action="/submit-query" method="POST">
								<div class="row">
									<div class="col">
										<label class="form-label">Full Name</label>
										<input class="form-control" name="name" type="text" required>
									</div>
								</div>
								<div class="mb-3">
									<label class="form-label">Mobile Number</label>
									<input class="form-control" name="mobilenumber" type="number" required>
								</div>
								<div class="mb-3">
									<label class="form-label">Email</label>
									<input class="form-control" name="email" type="email" required>
								</div>
								<div class="mb-3">
									<label class="form-label">Your Query</label>
									<textarea class="form-control" name="query" rows="4" required></textarea>
								</div>
								<button type="submit" class="btn bg-dark text-white col-md-12">Submit Query</button>
							</form>
						</div>
						<div class="card-footer text-center">
							<p>Have an account? <a href="/login" class="text-decoration-none">Login</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
